<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <button id="toggleDarkMode" class="theme-toggle-button">Dark Mode</button>

    <!-- Login Form with Coin Control Heading -->
    <div id="loginForm" class="begin">
        <div id="welcomeContainer">
            <img src="./CoinControlLogo.png" id="CoinControlLogo">
            <h1 id="title">Coin Control</h1>
            <p id="welcomeText">Welcome to Coin Control, the one-stop destination for all your expenses!</p>
            <p id="welcomeText">Log in to manage your expenses.</p>
        </div>
        <form id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
        <div class="begin">
            <img src="./CoinControlLogo.png" id="CoinControlLogo">
            <h1 id="title">Coin Control</h1>
        </div>
        <h1>Expenses Tracker</h1>

        <!-- Expense Form -->
        <form id="expenseForm">
            <label for="expenseName">Expense Name:</label>
            <input type="text" id="expenseName" name="expenseName" required>

            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" name="expenseAmount" required>

            <label for="expenseCategory">Category:</label>
            <select id="expenseCategory" name="expenseCategory">
                <option value="food">Food</option>
                <option value="shopping">Shopping</option>
                <option value="gift">Gift</option>
                <option value="other">Other</option>
            </select>

            <!-- Input for custom expense type (initially hidden) -->
            <label for="customExpenseType" id="customExpenseTypeLabel" style="display: none;">Custom Expense Type:</label>
            <input type="text" id="customExpenseType" name="customExpenseType" style="display: none;">

            <div class="button-container">
                <input type="submit" value="Add Expense" class="theme-action-button">
                <button id="backToLogin" class="theme-action-button">Back to Login</button>
            </div>
        </form>




        <!-- Expense List -->
        <h2>Expense List</h2>
        <ul id="expenseList"></ul>
    </div>

    <script src="index.js" charset="UTF-8"></script> 
</body>
</html>
